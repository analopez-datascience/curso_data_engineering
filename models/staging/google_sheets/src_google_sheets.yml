version: 2

sources:
  - name: google_sheets # name of the source
    schema: google_sheets # this is the schema our raw data lives in
    database: "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB" # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: { count: 24, period: hour }
      error_after: { count: 48, period: hour }

    tables:
      - name: budget
        loaded_at_field: _fivetran_synced
        description: "Datos presupuesto"
  
        columns:
          - name: _row
            description: "Id de la columna identificativa"
             
          - name: product_id
            description: "Identificación del producto"
              
          - name: quantity
            description: "Cantidad"
              
          - name: month
            description: "Mes"

          - name: _fivetran_synced
            description: "Sincronización con fivetran"
          
